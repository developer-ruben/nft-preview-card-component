<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Discover Equilibrium #3429, part of our NFT collection promoting balance and calm. Available now for 0.041 ETH with 3 days left."
    />
    <meta
      name="keywords"
      content="NFT, Equilibrium, Digital Art, Ethereum, Jules Wyvern, Blockchain"
    />
    <meta name="author" content="Ruben de Man" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | NFT preview card component</h1>
      <article class="card">
        <div class="card__image-container">
          <img
            src="./assets/images/image-equilibrium.jpg"
            width="302"
            height="302"
            alt="NFT artwork titled Equilibrium #3429"
            class="card__image"
          />
          <div class="card__image-overlay">
            <img
              src="./assets/images/icon-view.svg"
              width="48"
              height="48"
              alt=""
            />
          </div>
        </div>
        <div class="card__content">
          <a href="#" class="card__link">
            <h2 class="card__title">Equilibrium #3429</h2>
          </a>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info">
            <span class="card__detail card__detail--primary">
              <img
                src="./assets/images/icon-ethereum.svg"
                width="11"
                height="18"
                alt="Ethereum icon"
              />
              0.041 ETH
            </span>
            <span class="card__detail card__detail--secondary">
              <img
                src="./assets/images/icon-clock.svg"
                width="17"
                height="17"
                alt="Clock icon"
              />
              <time datetime="P3D">3 days left</time>
            </span>
          </div>
        </div>
        <footer class="card__footer">
          <img
            class="card__avatar"
            src="./assets/images/image-avatar.png"
            width="31"
            height="31"
            alt="Avatar of creator Jules Wyvern"
          />
          <span
            >Creation of <a href="#" class="card__link">Jules Wyvern</a></span
          >
        </footer>
      </article>
    </main>

    <div class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://rubendeman.nl"
          target="_blank"
          >Ruben de Man</a
        >.
      </p>
    </div>
  </body>
</html>
